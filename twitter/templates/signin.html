{% block title %}

{% endblock %}

{% block content %}

            {% csrf_token %}

                <input type="text" name="username"></input><br/>

                <input type="password" name="password"></input><br/>
                <input type="submit" value="Sign In"/>
        </form>
{% endblock %}
